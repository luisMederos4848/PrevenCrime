<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/styles/output.css">
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
    <link rel="shortcut icon" href="/images/Captura de pantalla 2024-02-16 030656.png">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <title>Login</title>
</head>
<body>
    <div class="relative">
        <nav id="navbar" class="fixed backdrop-blur-xl text-xs bg-red-800 top-0 left-0 right-0 h-16 flex items-center justify-between p-5">
        </nav>
        <div class="pt-16 h-screen flex max-w-7xl mx-auto justify-center items-center px-4 relative z-10">
            <div class="hidden lg:flex w-2/4 justify-center items-center">
                <img src="/images/pngwing.com.png" class="w-2/3 flex flex-wrap flex-col" alt="imagen signup">
            </div>
            <form id="form" class="flex flex-col w-full lg:md-1/3 md:w-1/3 gap-4 bg-stone-100 p-6 rounded-lg text-xs shadow-2xl">
                <div class="flex flex-col gap-2">
                    <label for="email-input" class="font-bold text-black text-sm">
                        Email <span class="text-red-600"></span>
                    </label>
                    <input 
                        type="text" 
                        id="email-input" 
                        name="email-input" 
                        autocomplete="off" 
                        placeholder="Email"
                        class="rounded-lg p-2 focus:outline-cyan-950 bg-stone-200 text-black h-12"
                    >
                </div>
                <div class="flex flex-col gap-2">
                    <label for="password-input" class="font-bold text-black text-sm">
                        Contraseña <span class="text-red-600"></span>
                    </label>
                    <div class="relative">
                        <input 
                            type="password" 
                            id="password-input" 
                            name="password-input" 
                            autocomplete="off" 
                            placeholder="Contraseña"
                            class="rounded-lg p-2 focus:outline-cyan-950 bg-stone-200 text-black h-12 w-full pr-10"
                        >
                        <span id="toggle-password" class="absolute p-2 inset-y-0 right-0 flex items-center pr-3 cursor-pointer text-stone-600">
                            <i class="fas fa-eye"></i>
                        </span>
                    </div>
                    <p id="error-text" class="text-sm text-red-800"></p>
                </div>
                <button
                    id="form-btn"
                    disabled
                    class="bg-red-800 px-2 text-base text-center text-white font-bold rounded-lg p-2 hover:bg-red-700 transition ease-in-out disabled:opacity-50 disabled:cursor-not-allowed"
                >
                    Iniciar sesión
                </button>
                <div class="flex flex-wrap items-center md:justify-between justify-center">
                    <p class="text-base text-black font-semibold">
                        ¿No tienes cuenta? 
                        <a href="/Registro/" class="transition ease-in-out text-stone-900 hover:text-stone-800 bg-stone-50 hover:bg-stone-50 p-1.5 rounded-lg">Sign Up</a>
                    </p>
                </div>
            </form>
            <div id="notification" class="fixed top-20 left-0 right-0">

    </div>
</div>
<script src="/Components/nav.js"></script>
<script src="index.js"></script>
</body>
</html>
